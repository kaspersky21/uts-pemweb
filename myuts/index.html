    <script>
        //fungsi untuk mengambil data dari API dan menampilkannya ke dalam html
        function untukHeader() {
            axios.get('api.php?id=1')
                 .then(response =>{
                    //definisikan constanta data
                    const data = response.data;
                    //manipulasi html utk menampilkan data berita
                    const titleContainer = document.getElementById('titleContainer');
                    const titleDiv = document.createElement('div');
                    titleDiv.innerHTML=`
                    <h1 class="h1-large">${data.title}</h1>
                    `;
                    titleContainer.appendChild(titleDiv);
                 })
                 .catch(error =>{
                    console.error('Error:', error);
                 });
        }
        //panggil fungsi utk mengambil data dari API
        untukHeader();
    </script>
